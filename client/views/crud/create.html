<template name="create" >
	<h1>Ajouter un contact</h1>
	<ol class="breadcrumb" >
		<li><a href="/">Home</a></li>
		<li><a href="{{pathFor 'list'}}" >{{ item_show_type }}</a></li>
		<li class="active" >Ajouter</li>

	<form>

			{{{ show_item_form }}}

		</fieldset>
	</form>
</template>
